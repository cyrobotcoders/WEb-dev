<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tr is the tag = rows  -->
    <!-- td for columns  -->
    <table border="5"cellspacing="5"cellpadding="6">
        <tr>
            <td>hello </td>
            <td>hello </td>
        </tr>



    </table>


    <!-- custom tables -->
    <table border="2"cellpadding="4"cellpadding="10">


        <tr>
            <td colspan="2"> hello world</td>
            <td> hello world</td>

        </tr>
        <tr>
            <td>hello</td>
            <th>hello</th> 
            <td rowspan="5"> hello world</td>
        </tr>
    </table>
</body>
</html>
